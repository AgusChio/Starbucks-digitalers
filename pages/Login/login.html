<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Starbucks | Login </title>
    <link rel="shortcut icon" href="../../assets/image/starbucks-logo.png" type="image/x-icon">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <link rel="stylesheet" href="../../css/general.css">
</head>
<body>
    <header class="header">
        <nav class="navbar | navbar-expand-lg | p-4 | fixed-top">
            <div class="container-fluid | w-100 | d-flex">
                <div class="container-navbar">
                    <a class="navbar-brand | fw-semibold | fs-3" href="./index.html">
                        <img src="/assets/image/starbucks-logo.png" alt="Logo" width="60" height="60"
                            class="starbucks-logo">
                        Starbucks
                    </a>
                </div>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                    aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse | navbar-collapse | justify-content-around"
                    id="navbarNav">
                    <ul class="navbar-nav | w-50 | fs-5 | fw-bold | d-flex | justify-content-center | align-items-center">
                        <li class="nav-item | me-2">
                            <a class="nav-link" href="../../index.html">Home</a>
                        </li>
                        <li class="nav-item | me-2">
                            <a class="nav-link" href="../about-us/about-us.html">Our History</a>
                        </li>
                        <li class="nav-item | me-2">
                            <a class="nav-link" href="../contact/contact.html">Contact</a>
                        </li>
                    </ul>

                    <div class="container-user-basket | d-flex | w-25 | ms-4 | fw-semibold | justify-content-end">
                        <a href="#"
                            class="d-flex | justify-content-center | align-items-center | flex-column | text-decoration-none | ancor-user"><span
                                class="iconify" data-icon="mingcute:user-4-line"></span>John Doe</a>
                        <a href="#"
                            class="d-flex | justify-content-center | align-items-center | flex-column | ms-4 | text-decoration-none | ancor-basket"><span
                                class="iconify" data-icon="emojione-monotone:shopping-cart"></span>Your Basket</a>
                    </div>
                </div>
            </div>
        </nav>
        <div
            class="container-image-header-login | w-100 | d-flex | flex-column | justify-content-center | align-items-start | text-white | p-5">
            <h2 class="fw-bold">LogIn</h2>
            <p>Sign up, and start living the Starbucks Rewards experience!</p>
        </div>
    </header>
    <main class="w-100">
        <div class="container">
            <div class="d-flex justify-content-center h-100">
                <div class="card-login">
                    <div class="card-header">
                        <h3>Sign In</h3>
                    </div>
                    <div class="card-body">
                        <form>
                            <div class="input-group form-group">
                                <div class="input-group-prepend">
                                    <span class="input-group-text"><i class="fas fa-user"></i></span>
                                </div>
                                <input type="text" class="form-control" placeholder="username">
                                
                            </div>
                            <div class="input-group form-group">
                                <div class="input-group-prepend">
                                    <span class="input-group-text"><i class="fas fa-key"></i></span>
                                </div>
                                <input type="password" class="form-control" placeholder="password">
                            </div>
                            <div class="row align-items-center remember">
                                <input type="checkbox">Remember Me
                            </div>
                            <div class="form-group">
                                <input type="submit" value="Login" class="btn float-right login_btn">
                            </div>
                        </form>
                    </div>
                    <div class="card-footer">
                        <div class="d-flex justify-content-center links">
                            Don't have an account?<a href="#">Sign Up</a>
                        </div>
                        <div class="d-flex justify-content-center">
                            <a href="#">Forgot your password?</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <script src="https://code.iconify.design/3/3.1.0/iconify.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
        crossorigin="anonymous"></script>
</body>
</html>
